{% extends 'layout.html' %}

{% block contend %}
<div class="px-4 py-2 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://www.bambu-mobile.com/wp-content/uploads/2022/09/django-logo.png"
        alt="" width="100" height="100">
    <h4 class="display-5 fw-bold">Password Generator</h4>
</div>

<div class="text-start" id="group">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-start">Generated Password:</div>
                <div class="d-flex justify-content-end"><button class="btn btn-primary btn-sm"
                        onclick="copyElementText('heading')">Copy Password</button></div>
                <div class="card-body text-center">
                    <h4 class="display-5 fw-bold" id="heading">{{password}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function copyElementText(id) {
        var text = document.getElementById(id).innerText;
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
        swal({
            title: "Good job!",
            text: "Successfully Copied",
            icon: "success",
        });
    }
</script>

{% endblock %}
